name: Maven Build & Docker Push

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install

      # PASO SENIOR: Login en Docker Hub usando Secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build y Push en un solo paso optimizado
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Reemplaza 'tu-usuario' por tu nombre de cuenta de Docker Hub
          tags: |
            juanfranciscofernandez/backend-fernandez:latest
            juanfranciscofernandez/backend-fernandez:${{ github.run_number }}